<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <!-- Link Favicom -->
    <link rel="icon" href="favicon.png" />
    <!-- Link FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- backlog- Column -start -->
        <li class="drag-column backlog-column">
          <spna class="header">
            <h1>Backlog</h1>
          </spna>

          <!-- Backlog Content -->
          <div id="backlog-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- backlog-column-end -->

        <!-- progress- Column -start -->
        <li class="drag-column progress-column">
          <spna class="header">
            <h1>progress</h1>
          </spna>

          <!-- progress Content -->
          <div id="progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>

          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- progress-column-end -->

        <!-- complete- Column -start -->
        <li class="drag-column complete-column">
          <spna class="header">
            <h1>complete</h1>
          </spna>

          <!-- complete Content -->
          <div id="complete-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            >
              <li class="drag-item" draggable="true" ondragstart="drag(event)">
                Release the course
              </li>
            </ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Save Item</span>
            </div>
          </div>

          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- complete-column-end -->

        <!-- on-hold- Column -start -->
        <li class="drag-column on-hold-column">
          <spna class="header">
            <h1>on-hold</h1>
          </spna>

          <!-- on-hold Content -->
          <div id="on-hold-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="on-hold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(3)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(3)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- on-hold-column-end -->
      </ul>
    </div>
    <!-- Link Custom Script Sheet -->
    <script src="script.js"></script>
  </body>
</html>
